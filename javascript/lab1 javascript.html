<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript lab 01 </title>
    <!--dit script werkt met variabelen
auteur: typ je eigen naam hier
-->
</head>
<body>
<script type="text/javascript">
    var klantnaam = prompt("Voer je eigen naam in");
    var aantal = parseInt(prompt("Aantal boeken te bestellen"));
    var titel = "Javascript";
    var prijs = 29.90;
    var bedrag =   aantal * prijs;
    var btw = parseInt(0.06 * bedrag);
    var totaal = bedrag + btw;


    document.write("Bedankt voor je bestelling: " + klantnaam + "<br />");
    document.write("Boektitel is: " + titel + "<br />");
    document.write("Aantal te bestellen: " + aantal + "<br />");
    document.write("Prijs per boek is ...." + prijs.toFixed(2) + "<br />");
    document.write("Bedrag is: " + bedrag + "<br />");
    document.write("BTW is 6% van bedrag: " + btw.toFixed(2) +  "<br />");
    document.write("totaal te betalen bedrag plus btw: " + totaal + "<br />" )

</script>

</body>
</html>
